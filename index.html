<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <main class="roboto">
        <h1 class="h1 text-center start" id="headerWelcome">Begin your adventure.</h1>
        <h1 class="h1 text-center battle" id="headerBattle">Battle Start!</h1>
        <div id="battleRecord" class="my-3">
            <div id="winCountDiv">
                <h4>Win Count</h4>
                <div id="winCount">0</div>
            </div>
            <div id="loseCountDiv">
                <h4>Lose Count</h4>
                <div id="loseCount">0</div>
            </div>
        </div>
        
        <div id="characterSelectPage" class="start">
            <div class="pick-hero-div">
                <div class="mage">
                    <button class="hero-choice" id="mage">Mage</button>
                </div>
                <div class="warrior">
                    <button class="hero-choice" id="warrior">Warrior</button>
                </div>
                <div class="rogue">
                    <button class="hero-choice" id="rogue">Rogue</button>
                </div>
            </div>
        </div>
        
        <div class="stats battle">
            <div id="statInfo" class="text-capitalize text-center"></div>
            <div id="monsterDisplay" class="text-center"></div>
        </div>
        <div id="locationSelectPage">
            <button class="location-button" id="forest">Forest</button>
            <button class="location-button" id="lake">Lake</button>
        </div>
        <div class="box-special-info ">
        <div id="specialInfoDiv" class="hidden">
                <div class="special-info">
               <label for="special"id="specialMove" class="manrope special-move-label"></label>

               <p id="specialCooldown">Turn Cooldown: 0</p>
               </div>
        </div>
        </div>
        <div id="battleButtons" class="battle">
            
            <button id="attack">Attack</button>
            <button id="block">Block</button>
            <div id="specialDiv">
                <button id="special">Special</button>
            </div>
        </div>
        <div id="battleLog" class="text-center battle"></div>



    </main>
    <div id="customAlert" class="custom-modal hidden">
        <div class="modal-box">
            <p id="customAlertTitle"></p>
            <p id="customAlertText"></p>
            <div class="d-flex flex-column align-items-center">
                <label for="resetButton">Reset</label>
                <button id="resetButton" class="m-2"><i class="fa fa-undo" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/6fd030c6e8.js" crossorigin="anonymous"></script>
</body>

</html>
