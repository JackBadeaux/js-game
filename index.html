<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <main class="roboto">
        <h1 class="h1 text-center" id="headerWelcome">Begin your adventure.</h1>
        <h1 class="h1 text-center" id="headerBattle">Battle Start!</h1>
        <div id="characterSelectPage">
            <div class="pick-hero-div">
                <div class="mage">
                    <button class="hero-choice" id="mage">Mage</button>
                </div>
                <div class="warrior">
                    <button class="hero-choice" id="warrior">Warrior</button>
                </div>
                <div class="rogue">
                    <button class="hero-choice" id="rogue">Rogue</button>
                </div>
            </div>
        </div>
        <div id="statInfo" class="text-capitalize text-center"></div>
        <div id="locationSelectPage">
            <button class="location-button" id="forest">Forest</button>
            <button class="location-button" id="lake">Lake</button>
        </div>
        <div id="battleLog" class="text-center"></div>
        <div id="battleButtons">
                <button id="attack">Attack</button>
                <button id="block">Block</button>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
